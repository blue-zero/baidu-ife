<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>task_1_4</title>
		
		<link rel="stylesheet" href="css.css" />
		<style>
			body{
	margin: 0;
	padding: 0;
}



.main{
	
	position: absolute;
	top: 50%;
	left: 50%;
	
	margin-top: -100px;
	margin-left: -200px;
	
	width: 400px;
	height: 200px;
	
	background-color: #cccccc;
}



.one{
	
	width: 50px;
	height: 50px;
	
	background-color: #fc0;
	border-radius: 0 0 50px 0;
}



.two{
	
	width: 50px;
	height: 50px;
	position: absolute;
	right: 0;
	bottom: 0;
	background-color: #fc0;
	
	border-radius: 50px 0 0 0;
}

		
		</style>
	</head>
	<body>
		
		
		<div class="main">
			
			<div class="one"></div>
			<div class="two"></div>
			
		</div>
		
		
	</body>
</html>
